<section class="sub">
  <div class="container">
    <div class="sub__inner">
      <h2 class="sub__title title">
        Subscribe to Get Our Letest News
      </h2>

      <form class="sub__form form form--sub" action="#">
        <label for="email">
          <input class="form__input" type="email" name="email" title="Please provide only a authentic e-mail address." pattern="^([0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-\w]*[0-9a-zA-Z]\.)+[a-zA-Z]{2,9})$" required placeholder="Enter email">
        </label>
        <button class="form__btn button" type="submit">
          Subscribe
        </button>
      </form>
    </div>
  </div>
</section>
