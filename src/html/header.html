<header class="header" id="header">
  <div class="container">
    <nav class="header__nav">

      <a class="logo" href="/">
        <img class="logo__image" src="img/Dudeshape.svg" alt="Dudeshape logo" width="158" height="30">
      </a>

      <ul class="header__menu">
        <li class="header__item">
          <a class="header__link" href="#">
            Home
          </a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">
            Products
          </a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">
            About Us
          </a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">
            Contact Us
          </a>
        </li>
      </ul>

      <div class="header__user">
        <button class="header__btn" type="button" aria-label="Login button">
          <svg class="header__icon" aria-hidden="true">
            <use xlink:href="./img/sprite.svg#profile"></use>
          </svg>
        </button>
        <button class="header__btn" type="button" aria-label="Cart button">
          <svg class="header__icon" aria-hidden="true">
            <use xlink:href="./img/sprite.svg#buy"></use>
          </svg>
        </button>
      </div>

    </nav>
  </div>
</header>
